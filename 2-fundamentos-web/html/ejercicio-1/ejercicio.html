<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Personas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla de Personas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nombre 1</td>
                <td>Edad 1</td>
                <td>País 1</td>
            </tr>
            <tr>
                <td>Nombre 2</td>
                <td>Edad 2</td>
                <td>País 2</td>
            </tr>
            <tr>
                <td>Nombre 3</td>
                <td>Edad 3</td>
                <td>País 3</td>
            </tr>
            <tr>
                <td>Nombre 4</td>
                <td>Edad 4</td>
                <td>País 4</td>
            </tr>
            <tr>
                <td>Nombre 5</td>
                <td>Edad 5</td>
                <td>País 5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
